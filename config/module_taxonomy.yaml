# module_taxonomy.yaml
# ─────────────────────────────────────────────────────────
# Complete taxonomy of all modules/entities discovered from
# SDPLIVE_LATEST_AUTOMATER_SELENIUM (1426 Java files, 210 module paths)
# Used by the Planner Agent to map feature descriptions to modules.
# Last updated: 2026-02-26 (synced to SDPLIVE_LATEST_AUTOMATER_SELENIUM)
# ─────────────────────────────────────────────────────────

product: "Zoho ServiceDesk Plus (SDP) - ITSM Application"

top_level_modules:

  requests:
    description: "IT Help Desk - Incident and Service Requests"
    entities:
      - request              # Base: all request types
      - request/incident     # Incident Request sub-module
      - request/service      # Service Request sub-module
      - request_checklist    # Checklist on a request
      - request_approvals    # Approval workflows on requests
      - service_request      # Service Request resource sub-module
      - task                 # Tasks under Requests
      - worklog              # Time tracking on Requests
      - reminder             # Reminders on Requests

  problems:
    description: "Problem Management (ITIL)"
    entities:
      - problem
      - task
      - worklog
      - reminder
      - note

  changes:
    description: "Change Management (ITIL)"
    entities:
      - change
      - change_task
      - change_task_worklog
      - change_worklog
      - change_reminder
      - change_conversations
      - downtime

  releases:
    description: "Release Management"
    entities:
      - release
      - release_task
      - release_task_worklog
      - release_worklog
      - release_reminder
      - release_conversation
      - release_downtime
      - release_checklist

  assets:
    description: "Asset Management (ITAM)"
    entities:
      - asset
      - consumables
      - software
      - software_license              # Software license records
      - software_license_agreements   # License agreement documents

  cmdb:
    description: "Configuration Management Database"
    entities:
      - cmdb

  projects:
    description: "Project Management"
    entities:
      - project
      - milestone
      - project_task
      - project_milestone_task
      - project_task_worklog

  contracts:
    description: "Contract Management"
    entities:
      - contract

  purchase_orders:
    description: "Purchase Order Management"
    entities:
      - purchase_order

  solutions:
    description: "Knowledge Base / Solutions"
    entities:
      - solution

  maintenance:
    description: "Maintenance Window"
    entities:
      - request_maintenance   # Maintenance window for Requests
      - change_maintenance    # Maintenance window for Changes

  activities:
    description: "Activity tracking across entities"
    entities:
      - activity

  askzia:
    description: "Ask ZIA — AI-powered conversational assistant"
    entities:
      - askzia

  customers:
    description: "Customer / Account Management (ESM)"
    entities:
      - customer

  esmdirectory:
    description: "ESM (Enterprise Service Management) Directory"
    entities:
      - esmdirectory

  reports:
    description: "Reporting and Analytics"
    entities:
      - report

  releasechecklist:
    description: "Standalone Release Checklist"
    entities:
      - releasechecklist

  general:
    description: "General / Cross-module features"
    entities:
      - dashboard
      - task
      - announcement
      - downtime
      - feedback
      - personalization
      - requester_home
      - tech_availability_chart
      - user_panel
      - worklog

  admin:
    description: "Admin configuration panel"
    sub_modules:

      automation:
        entities:
          - business_rules
          - sla
          - triggers
          - workflows
          - closure_rules
          - notification_rules
          - custom_actions
          - cdetection              # Change detection rules
          - technician_auto_assign  # Auto-assignment rules for technicians

      app_addons:
        entities:
          - chatgpt_integration     # ChatGPT / AI integration
          - jira_integration        # Jira integration

      customization:
        helpdesk:
          - category
          - subcategory
          - item
          - status
          - priority
          - urgency
          - impact
          - mode
          - request_type
          - closure_code
          - task_type
          - worklog_type
          - level
        change_management:
          - change_stage
          - change_type
          - change_risk
          - change_closure_code
          - change_reason_for_change
          - change_cab
        release_management:
          - release_stage
          - release_role
          - release_closure_code
          - release_downtime_type
        problem_management:
          - problem_closure_code
        project_management:
          - project_role
          - project_status
          - project_type
        asset_management:
          - product
          - vendor
          - product_type            # Asset product type
          - software_license_type   # License type classification
          - software_manufacturer   # Manufacturer records
          - asset_acknowledgement   # Asset acknowledgement config
        contract_management:
          - contract_type
          - contract_configuration
        purchase_management:
          - gl_code
          - cost_center
        cmdb_management:
          - relationship_types      # CI relationship types
          - ci_states               # CI state definitions
          - ci_types                # CI type definitions
          - sync_rules              # CMDB sync rules
        additional_fields:
          - additional_fields
        subform_types:
          - subform_types

      templates_and_forms:
        entities:
          - incident_template
          - change_template
          - release_template
          - problem_template
          - task_template
          - project_template
          - solution_template
          - reply_template
          - resolution_template
          - announcement_template   # Announcement templates
          - service_category
          - purchase_order_template
          - custom_scripts
          - form_rules              # Form rules / dynamic forms

      users_and_permissions:
        entities:
          - technician
          - group
          - users                   # User management (requester + technician)
          - user_groups             # User group management
          - fine_grained_access     # Fine-grained permission control

      instance_configurations:
        entities:
          - site
          - region
          - operational_hour        # (renamed from operational_hours)
          - currency                # Multi-currency support
          - department              # Department management
          - holiday_sets            # Holiday set configuration
          - org_role                # Org-level role configuration

      general_settings:
        entities:
          - requester_portal_settings
          - requester_portal_customization
          - advanced_portal_settings
          - navigation_and_footer_settings  # Navigation bar & footer

      developer_space:
        entities:
          - custom_module
          - custom_menu
          - custom_function         # Deluge custom functions
          - custom_widgets          # Custom dashboard widgets

      data_administration:
        entities:
          - export_data             # Data export configuration
          - import_data             # Data import (CSV/Excel)
          - system_log              # System activity/audit log

      probes_and_discovery:
        entities:
          - credential              # Discovery credential management

      group:
        entities:
          - group                   # Admin-level group management

      zia:
        entities:
          - zia_settings
          - artificial_intelligence # AI configuration (Zia AI)
          - zia_chatbot             # Zia chatbot setup


